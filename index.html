<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Yishak profile | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <img
            class="profile__pic"
            src="images/image-victor.jpg"
            alt=""
          /><!--profile picture by relative positioning-->
        </div>

        <div class="profile">
          <div class="flex__top">
            <h3><a href="#">Victor Crest</a></h3>

            <p class="age">26</p>
          </div>

          <p class="location">London</p>
          <hr />

          <div class="social">
            <div class="like">
              <h2>80K</h2>
              <p class="tag">Followers</p>
            </div>
            <div class="like">
              <h2>803K</h2>
              <p class="tag">Likes</p>
            </div>
            <div class="like">
              <h2>1.4K</h2>
              <p class="tag">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
