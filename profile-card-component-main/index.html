<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font awesome-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--styles-->
    <link rel="stylesheet" href="style.css" />

    <title>Yishak profile | Profile card component</title>
  </head>
  <body>
    <!--main container-->
    <div class="container">
      <main class="container-main">
        <article class="profile-card">
          <div class="card">
            <div class="top">
              <img class="profile__pic" src="images/image-victor.jpg" alt="" />
            </div>
            <div class="profile">
              <div class="flex__top">
                <h3><a href="#">Victor Crest</a></h3>
                <p class="age">26</p>
              </div>
              <p class="location">London</p>
              <hr />
              <!--social media span-->
              <ul class="social">
                <li>
                  <span class="number">80K</span>
                  <span class="tag">Followers</span>
                </li>
                <li>
                  <span class="number">803K</span>
                  <span class="tag">likes</span>
                </li>
                <li>
                  <span class="number">1.4K</span>
                  <span class="tag">photos</span>
                </li>
              </ul>
            </div>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
